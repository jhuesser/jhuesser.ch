description: The Swiss Pop/Rock band [Mollusca](https://molluscaband.ch) played an awesome Saturday evening headlining slot at the [Badenfahrt 2023](https://badenfahrt.ch). I was one of the executive producers of the video recording and did the post production. The second release of this project is the live video of their song "[Hard to grab a drink](https://molluscaband.ch/drink)", including a [promotion video](#). [WATCH NOW ON YOUTUBE](https://molluscaband.ch/drink)