description: The Swiss Pop/Rock band [Mollusca](https://molluscaband.ch) played a hell of a Saturday evening headlining show at the [Badenfahrt 2023](https://badenfahrt.ch). I was one of the executive producers of the video recording and did the post production. The second release of this project is the live video of their song "[Hard to grab a drink](https://molluscaband.ch/drink)", including a short [promotion video](https://www.instagram.com/reel/C0lhJJnKCwu/?igshid=MzRlODBiNWFlZA==). [WATCH NOW ON YOUTUBE](https://molluscaband.ch/drink)